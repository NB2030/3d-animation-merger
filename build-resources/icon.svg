<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a25;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7FFF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6FEF00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>
  
  <!-- 3D cube representation -->
  <g transform="translate(512, 400)">
    <!-- Back face -->
    <path d="M -120 -60 L 0 -120 L 120 -60 L 120 60 L 0 120 L -120 60 Z" 
          fill="#3a3a45" stroke="#7FFF00" stroke-width="4"/>
    
    <!-- Left face -->
    <path d="M -120 -60 L -120 60 L 0 120 L 0 0 Z" 
          fill="#2a2a35" stroke="#7FFF00" stroke-width="4"/>
    
    <!-- Right face -->
    <path d="M 0 0 L 0 120 L 120 60 L 120 -60 Z" 
          fill="#4a4a55" stroke="#7FFF00" stroke-width="4"/>
    
    <!-- Top face (highlighted) -->
    <path d="M -120 -60 L 0 -120 L 120 -60 L 0 0 Z" 
          fill="url(#accentGradient)" stroke="#7FFF00" stroke-width="4"/>
  </g>
  
  <!-- Animation symbol (play button with motion lines) -->
  <g transform="translate(512, 650)">
    <!-- Play button circle -->
    <circle cx="0" cy="0" r="80" fill="#7FFF00" opacity="0.9"/>
    <path d="M -25 -35 L -25 35 L 40 0 Z" fill="#2a2a35"/>
    
    <!-- Motion lines -->
    <line x1="-150" y1="-20" x2="-100" y2="-20" stroke="#7FFF00" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
    <line x1="-150" y1="0" x2="-100" y2="0" stroke="#7FFF00" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
    <line x1="-150" y1="20" x2="-100" y2="20" stroke="#7FFF00" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
    
    <line x1="100" y1="-20" x2="150" y2="-20" stroke="#7FFF00" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
    <line x1="100" y1="0" x2="150" y2="0" stroke="#7FFF00" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
    <line x1="100" y1="20" x2="150" y2="20" stroke="#7FFF00" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
  </g>
</svg>
